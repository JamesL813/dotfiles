[aws]
symbol = "  "

[battery]
full_symbol = '󰁹 '
charging_symbol = '󰂄 '
discharging_symbol = '󰂃 '

[buf]
symbol = " "

[c]
symbol = " "

# ~/.config/starship.toml

[cmd_duration]
min_time = 2000
format = ' [󱎫 $duration]($style)'


[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
truncation_length = 4
truncation_symbol = '…/'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = "󰇚 "
"Games"="󰮂"
"Music" = "󰝚 "
"Pictures" = "󰋩 "
"Projects" = "󱃖 "
"~" = "󰋜 "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fill]
symbol=" "
style=""

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "

[git_status]
format='([$all_status$ahead_behind]($style) )'
ahead = "${count}󰁜 "
diverged = "${ahead_count}󰁜 ${behind_count}󰁂"
behind = "${count}󰁂 "
up_to_date = "" #
untracked="${count} "
deleted = "${count}󱘹 "
staged="${count} "
stashed="${count}󰀼 "
modified="${count} "
renamed="${count}󰓹 "

[golang]
symbol = " "
format='󰁔 [$symbol($version )]($style)'

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = "⌘ "

[hg_branch]
symbol = " "

[java]
symbol = "󰅶 "
format='󰁔 [$symbol($version )]($style)'

[julia]
symbol = " "
format='󰁔 [$symbol($version )]($style)'

[kotlin]
symbol = "󱈙 "
format='󰁔 [$symbol($version )]($style)'

[lua]
symbol = " "
format='󰁔 [$symbol($version )]($style)'

[memory_usage]
symbol = " "

[meson]
symbol = "喝 "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
format='󰁔 [$symbol($version )]($style)'

[os]
format = "[$symbol ]($style)"
style = "bold blue"
disabled = false

[os.symbols]
