# A continuation prompt that displays two filled in arrows
#continuation_prompt = ""

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#2C3E50"
style_root = "bg:#2C3E50"
format = '[$user ]($style)'

[directory]
style = "bg:#16A085"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "… "
read_only = " "

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[➜](bold red)" # used if previous command failed

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""
"~" = ""
"/" = "  "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = " "
style = "bg:#33658A"
format = '[](bg:#33658A fg:#000000)[[ $symbol $branch ](bg:#33658A)]($style)'

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
up_to_date = "✓"
style = "bg:#33658A"
format = '[[($all_status $ahead_behind )](bg:#33658A)]($style)[](fg:#33658A)'

